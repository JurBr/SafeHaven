
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RMD Storytelling Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #fefcf8;
    }

    .annotation-label {
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px dashed #000;
      padding: 6px 10px;
      font-size: 13px;
      max-width: 220px;
      box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
    }

    .legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border: 1px solid #000;
      max-width: 250px;
      font-size: 12px;
      line-height: 1.4em;
    }

    .legend h4 {
      margin: 0 0 5px;
      font-weight: bold;
    }

    .legend .icon {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 5px;
      vertical-align: middle;
    }

    .icon-human { background: #d95f02; }
    .icon-cultural { background: #1b9e77; }
    .icon-creative { background: #7570b3; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <h4>üåç Capital Layers</h4>
    <div><span class="icon icon-human"></span> Human Capital</div>
    <div><span class="icon icon-cultural"></span> Cultural Capital</div>
    <div><span class="icon icon-creative"></span> Creative Capital</div>
  </div>

  <script>
    const map = L.map('map').setView([51.900, 4.440], 14);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      opacity: 0.2
    }).addTo(map);

    const layers = {
      human: L.layerGroup().addTo(map),
      cultural: L.layerGroup().addTo(map),
      creative: L.layerGroup().addTo(map)
    };

    const icons = {
      human: L.divIcon({ className: 'icon icon-human', iconSize: [12, 12] }),
      cultural: L.divIcon({ className: 'icon icon-cultural', iconSize: [12, 12] }),
      creative: L.divIcon({ className: 'icon icon-creative', iconSize: [12, 12] })
    };

    const smallWins = [
      {
        coords: [51.9032, 4.4334],
        label: "BlueCity ‚Äî Hergebruik als kernwaarde. De circulaire logica zichtbaar in de ruimte.",
        layer: 'creative'
      },
      {
        coords: [51.8992, 4.4534],
        label: "Keilewerf ‚Äî Makerspace als ecosysteem: bundeling van creatief, industrieel en sociaal kapitaal.",
        layer: 'human'
      },
      {
        coords: [51.8987, 4.4412],
        label: "RDM Campus ‚Äî Triple helix experimenten met duurzame productie en onderwijs.",
        layer: 'cultural'
      }
    ];

    smallWins.forEach(win => {
      const marker = L.marker(win.coords, { icon: icons[win.layer] }).addTo(layers[win.layer]);
      marker.bindPopup(`<div class='annotation-label'>${win.label}</div>`);
    });

    L.polyline([
      [51.9032, 4.4334],
      [51.8992, 4.4534],
      [51.8987, 4.4412]
    ], {
      color: '#000',
      weight: 2,
      dashArray: '5, 5'
    }).addTo(map);
  </script>
</body>
</html>
